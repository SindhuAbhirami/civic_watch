
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - CivicWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    


</head>
<body>
    <header>
        <div class="logo-container">
            <h1><a href="index.html" class="logo-link">CivicWatch</a></h1>
        </div>
    </header>

    <main>
        <div class="selection-container">
            <h2>Please select your role to continue</h2>
            <div class="role-options">
                <!-- Option 1: Citizen/User -->
                <a href="login.html?role=user" class="role-box">
                    <!-- NOTE: You need to have an image named 'user-icon.png' in your project folder -->
                    <img src="https://i.imgur.com/S82vYyG.png" alt="Citizen Icon">
                    <h3>Citizen / User</h3>
                </a>
                <!-- Option 2: Official -->
                <a href="login.html?role=official" class="role-box">
                    <!-- NOTE: You need to have an image named 'official-icon.png' in your project folder -->
                    <img src="https://i.imgur.com/r65T4bA.png" alt="Official Icon">
                    <h3>Official</h3>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
